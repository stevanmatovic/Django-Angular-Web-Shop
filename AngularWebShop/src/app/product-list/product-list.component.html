<h3>Some products</h3>
<div class="grid grid-pad">
  <a *ngFor="let product of products" class="col-1-4">
    <h4>{{product.name}}</h4>
    <div class="module product">
      <h4>{{product.name}}</h4>
    </div>
  </a>
</div>

<div id="main" class="product-list">
  <div *ngFor="let product of products" class="item">
    <a href="#">
      <img src="http://localhost:8000/{{product.image}}">
    </a>
    <a href="#">{{ product.name }}</a><br>
    ${{ product.price }}
  </div>
</div>
