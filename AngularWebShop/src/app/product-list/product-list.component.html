<div id="main" class="product-list">
  <div *ngFor="let product of products" class="item">
    <a routerLink="/product/{{product.slug}}">
      <img src="http://localhost:8000{{product.image}}">
    </a>
    <a routerLink="/product/{{product.slug}}">{{ product.name }}</a><br>
    ${{ product.price }}
  </div>
</div>
